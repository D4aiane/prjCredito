<div class="row">
    <div class="col-12">
        <div class="jumbotron">
            <h1  class="text-center"> Creditos</h1>
            <div class="row">
              <div class="col-12">
                <div class="form-group">

                  <h5>Saldo</h5>
                  <input type="text" class="form-control" readonly [value]="pegaValor"> <br>
                  <div class="col-3">
                      <button class="btn btn-dark btn-block" (click)="calcula(-1)">Descontar</button>
                  </div>
                </div>
              </div>
            </div>
        </div>
    </div>
</div>
<br>
<h2 class="text-center">Operações</h2>
<div class="row">
    <div class="col-6">
        <div class="jumbotron">
            <h4>Deposito</h4>
            <h5>Definida: </h5>
            <div class="row">
                <div class="col-8">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-2">
                              <button class="btn btn-secondary " (click)="calcula(1)">1</button>
                            </div>
                            <div class="col-2">
                              <button class="btn btn-secondary " (click)="calcula(10)">10</button>
                            </div>
                            <div class="col-2">
                               <button  class="btn btn-secondary " (click)="calcula(100)">100</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="jumbotron">
            <h4>Saque</h4>
            <h5>Definida: </h5>
            <div class="row">
                <div class="col-8">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-2">
                              <button class="btn btn-secondary " (click)="calcula(-1)">-1</button>
                            </div>
                            <div class="col-2">
                              <button class="btn btn-secondary " (click)="calcula(-10)">-10</button>
                            </div>
                            <div class="col-2">
                               <button  class="btn btn-secondary " (click)="calcula(-100)">-100</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
